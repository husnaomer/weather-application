<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter your city"
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Kabul</h1>
        <div class="temp">20 <span class="degree">°C</span></div>
        <div class="day">Monday</div>
        <div class="time">02:20</div>
        <div class="description">Sunny</div>

        <div>
          <img
            src="
https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/821/original/giphy_%287%29.gif?1704784096"
          />
        </div>
        <span class="detail">
          <span>
            Humidity
            <div class="Humidity">50%</div></span
          >
          <span>
            Wind speed
            <div class="wind">5 km/h</div>
          </span>
          <span>
            Feels like
            <div class="feels-like">18 °C</div>
          </span>
        </span>
      </main>
      <footer>
        codded by <a href="#">Husna Omer</a> is open sourced on
        <a href="#"> GitHub</a> hosted on <a href="#">Netlify</a>
      </footer>
    </div>
  </body>
</html>
